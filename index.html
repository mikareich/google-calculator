<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital@0;1&display=swap"
      rel="stylesheet"
    />
    <link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp" rel="stylesheet">

    <title>Google calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <span class="calculator">
      <span class="display">Hello World!</span> <!-- Arial -->
      <div class="keyboard"> <!-- Roboto -->
      <div class="number-field">
        <span data-number>7</span>
        <span data-number>8</span>
        <span data-number>9</span>
        <span data-number>4</span>
        <span data-number>5</span>
        <span data-number>6</span>
        <span data-number>1</span>
        <span data-number>2</span>
        <span data-number>3</span>
        <span data-number>0</span>
        <span data-number>.</span>
        <span data-number>=</span>
      </div>
      <div class="opertator-field">
        <i class="material-icons-outlined">backspace</i>
        <span data-operator>&#247</span><!-- Teilungszeichen -->
        <span data-operator>x</span>
        <span data-operator>-</span>
        <span data-operator>+</span>
      </div>
      <div class="extented-operators">
        <div class="trigger">&lt;</div>
        <span data-operator>INV</span>
        <span data-operator>DEG</span>
        <span data-operator>sin</span>
        <span data-operator>cos</span>
        <span data-operator>tan</span>
        <span data-operator>%</span>
        <span data-operator>In</span>
        <span data-operator>log</span>
        <span data-operator>&#8730;</span> <!-- Wurzelzeichen -->
        <span data-operator>^</span>
        <span data-operator>&pi;</span> <!-- Pi -->
        <span data-operator>e</span>
        <span data-operator>(</span>
        <span data-operator>)</span>
        <span data-operator>!</span>
      </div>
    </div>
    </div>
    
  </body>
</html>
